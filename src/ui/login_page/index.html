<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login/Sign-up</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h2 class="logo">
				<img src="../Cap_images/Logo.png" width="75" alt="Logo" />
			</h2>
			<nav class="navigation">
				<a
					href="http://127.0.0.1:3000/src/Profile_new/index.html"
					class="nav-link"
					>Home</a
				>
				<a href="#" class="nav-link">Calendar</a>
				<a href="#" class="nav-link">Services</a>
				<a href="http://127.0.0.1:3000/src/Login_page/index.html">
					<button class="Login-popup">Login</button>
				</a>
			</nav>
		</header>

		<div class="wrapper">
			<div class="login-box login">
				<h2>Login</h2>
				<form action="/token" method="post">
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-envelope"></i></span>
						<input type="email" name="username" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-key"></i></span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<div class="remember">
						<label><input type="checkbox" />Remember me</label>
						<a href="#">Forgot Password</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="register">
						<p>
							Need an account?
							<a href="#" class="register-link">Sign-up</a>
						</p>
					</div>
				</form>
			</div>

			<div class="login-box sign-up">
				<h2>Sign-up</h2>
				<form action="/register/" method="post">
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-user"></i></span>
						<input type="text" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-envelope"></i></span>
						<input type="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-key"></i></span>
						<input type="password" required />
						<label>Password</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="register">
						<p>
							Already a member?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
