<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login/Sign-up</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <h2 class="logo">
                <a href="#">
                    <img src="../Cap_images/Logo.png" width="75" alt="Logo" />
                </a>
            </h2>
            <nav class="navigation">
                <a href="#" class="nav-link">Forum</a>
                <a href="#" class="nav-link">Services</a>
                <a
                    href="http://localhost:8000/login_page/index.html#"
                    id="authButton"
                >
                    <button class="Login-popup">Login</button>
                </a>
            </nav>
        </header>

        <div class="wrapper">
            <div class="login-box login">
                <h2>Login</h2>
                <form id="loginForm" action="/token" method="post">
                    <div class="input-box">
                        <span class="icon"
                            ><i class="fa-solid fa-envelope"></i
                        ></span>
                        <input type="email" id="email" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"
                            ><i class="fa-solid fa-key"></i
                        ></span>
                        <input type="password" id="password" required />
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" />Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>
                            Need an account?
                            <a href="#" class="register-link">Sign-up</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="login-box sign-up">
                <h2>Sign-up</h2>
                <form id="signupForm" action="/register/" method="post">
                    <div class="input-box" id="email">
                        <span class="icon"
                            ><i class="fa-solid fa-envelope"></i
                        ></span>
                        <input type="email" id="email2" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box" id="password">
                        <span class="icon"
                            ><i class="fa-solid fa-key"></i
                        ></span>
                        <input type="password" id="password2" required />
                        <label>Password</label>
                    </div>
                    <div class="input-box" id="retype-password">
                        <span class="icon"
                            ><i class="fa-solid fa-key"></i
                        ></span>
                        <input type="password" id="retypePassword" required />
                        <label>Re-enter Password</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="register">
                        <p>
                            Already a member?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
